{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form method="post" action="/login" autocomplete="on">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <input type="text" name="login_username" id="login_username" autocomplete= "off" required placeholder ="Username">
        <input type="password" name="login_password" id="login_password" autocomplete="off" required placeholder = "Password">
        <button type="submit">Log in</button>
    </form>

{% endblock %}
